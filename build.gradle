group 'com.example'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}


dependencies {
//    compile("org.springframework.data:spring-data-rest-core:2.5.2.RELEASE")
//    compile("org.springframework.boot:spring-boot-starter-actuator:1.4.0.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE")
    compile("org.springframework.boot:spring-boot-configuration-processor:1.4.0.RELEASE")
    compile("org.springframework.cloud:spring-cloud-starter-sleuth:1.0.8.RELEASE")

    testCompile("org.springframework.boot:spring-boot-starter-test:1.4.0.RELEASE")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
